services:
  app:
    build: .
    container_name: springboot-app
    ports:
      - "9092:9090"  # JENKINS HOST PORT
    volumes:
      - ./logs:/app/logs
    depends_on:
      - db
    networks:
      - mynetwork

  db:
    image: postgres:16
    container_name: postgres-db
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    networks:
      - mynetwork

networks:
  mynetwork:
